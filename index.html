<h1>Gyaki - Gyazoお絵書き</h1>

<img src="http://gyazo.com/0b859e407cdb3cbf1066a44a9368a018.png" height=100>
<img src="http://gyazo.com/747b880b4349fcb597224098904d21bd.png" height=100>

<ul>
<li>Gyakiはタブレットやパソコンで描いた絵をすぐに<a href="http://Gyazo.com/">Gyazo</a>にアップロードするシステムです。
<li>http://Gyaki.com/<i>GyazoID</i> にアクセスして絵を描いた後で「upload」ボタンを押すと描いた絵がGyazoにアップされます。
<li><i>GyazoID</i>はGyazoユーザを識別する16進数文字列で、~/Library/Gyazo/id などに書いてあります。
<li>自分のIDを使うと<a href="http://Gyazo.com/history">http://Gyazo.com/history</a>で描いた絵やキャプチャした画像のリストを見ることができます。
<li><a href="http://Gyaki.com/000000abc">試してみる</a>
</ul>
